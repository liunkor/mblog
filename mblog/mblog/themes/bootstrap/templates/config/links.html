{% extends "blog/base.html" %}
{% block title %}友情链接{% endblock %}

{% block main %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Website</th>
            <th scope="'col">URL</th>
        </tr>
    </thead>
    <tbody>
        {% for link in link_list %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ link.title }}</td>
                <td><a href="{{ link.href }}">{{ link.href }}</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
