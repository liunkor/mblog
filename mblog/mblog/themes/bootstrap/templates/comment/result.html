<!doctype html>
<html>
    <head>
        <title>Comment result - xblog</title>
        <style>
        body {text-align: center;}
        .result {
            text-align: center;
            width: 40%;
            margin: auto;
        }
        .errorlist {color: red;}
        ul li {
            list-style-type: None;
        }
        </style>
    </head>
    <body>
        <div class="result">
            {% if succeed %}
                Comment succeed!
                <a href="{{ target }}">Back</a>
            {% else %}
                <ul class="errorlist">
                {% for field, message in form.errors.items %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
                <a href="javascript:window.history.back();">Back</a>
            {% endif %}
        </div>
    </body>
</html>
