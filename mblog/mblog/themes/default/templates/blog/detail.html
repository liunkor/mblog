<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post detail</title>
</head>
<body>
    {% if post %}
        <h1>{{ post.title}}</h1>
        <div>
            <span>Author: {{ post.owner.username }}</span>&nbsp;|&nbsp;
            <span>Category: {{ post.category.name }}</span>
        </div>
        <hr/>
        <p>
            {{ post.content }}
        </p>
    {% endif %}
</body>
</html>
